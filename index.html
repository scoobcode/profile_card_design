<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="img-box">
                <img src="img/p1.jpg" alt="">
            </div>
            <div class="detail">
                <div class="content">
                    <h2>Alex</h2>
                    <span>Front-web developer</span>
                    <div class="social-link">
                        <a href="#" class="link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#" class="link"><i class="fa fa-github" aria-hidden="true"></i></a>
                        <a href="#" class="link"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="img/p2.jpg" alt="">
            </div>
            <div class="detail">
                <div class="content">

                    <span>Android developer</span>

                        <a href="#" class="link"><i class="fa fa-instagram" aria-hidden="true"></i></a>

        </div>
        <div class="card">

</html>
